<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Trip Planner{% endblock %}</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8rWxpQo2If-EMX-AAQbXPGIuAJVj0nOg"></script>
  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-items">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Trip Planner</a>
        </div>
        <div id="nav-items" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">home</a></li>
            <li><a href="/">other</a></li>
            <li><a href="/">other</a></li>
            <li><a href="/">other</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid marginTop">
      {% block content %}{% endblock %}
    </div>
    <hr/>
    <div id="footer" class="container-fluid text-muted">
      Trip Planner by Ray and Meg
    </div>
    <script src="/jquery/jquery.min.js"></script>
    <script href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"></script>
    <script src="/map.js"></script>
  </body>
</html>
